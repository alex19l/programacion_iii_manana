<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>discentis.com</title>
</head>
<body>
    <header>
        <h1>contacto con discentis.com</h1>
        <nav>
            <a href="index.html">Inicio</a><br>
            <a href="acerca.html">Acerca de</a><br>
            <a href="servicios.html">Servicios</a><br>
            <a href="contacto.html">Contacto</a><br>
            <a href="tabla.html">Tabla de Precios</a><br>
        </nav>
    </header>

    <main>
        <form action="/enviar-mensaje" method="post">
            
            <fieldset>
                <legend>Información Personal</legend>
                
                <p>
                    <label for="nombre">Nombre Completo:</label><br>
                    <input type="text" id="nombre" name="nombre" required>
                </p>

                <p>
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" required>
                </p>
                
                <p>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="number" id="telefono" name="telefono">
                </p>

                <p>
                    <label for="fecha">Fecha de Contacto Preferida:</label><br>
                    <input type="date" id="fecha" name="fecha">
                </p>
            </fieldset>

            <fieldset>
                <legend>Motivo del Contacto</legend>
                <p>
                    <label for="mensaje">Tu Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                </p>
                
                <p>
                    <label for="servicio">Servicio de Interés:</label><br>
                    <select id="servicio" name="servicio">
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="otro" selected>Otro</option>
                    </select>
                </p>

                <p>
                    <strong>¿Deseas recomendar a Discentis?</strong><br>
                    <input type="radio" id="si_noticias" name="noticias" value="si">
                    <label for="si_noticias">Sí</label>
                    <input type="radio" id="no_noticias" name="noticias" value="no" checked>
                    <label for="no_noticias">No</label>
                </p>

                <p>
                    <input type="checkbox" id="acepto_terminos" name="terminos">
                    <label for="acepto_terminos">Acepto términos y condiciones.</label>
                </p>

            </fieldset>
            <p>
                <button type="submit">Enviar Solicitud</button>
            </p>
        </form>
    </main>
</body>
</html>
